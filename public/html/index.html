<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
	<title>Dangerous Asteroids</title>
</head>
<body>
	
	<h1>Dangerous Asteroids</h1>

<!-- Search Form -->
	<div id="searchField">

<!-- Radio Buttons -->
		<div id="radioButtons">
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input id="dayRadio" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
			    Day
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input id="weekRadio" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			 	Week
			  </label>
			</div>		
		</div>

	<!-- Single Day Search -->
		<form id="search">
			<button class="specific-button" id="showToday" type="button">Today</button>
			<h2>Search any date</h2>
			<label for="dateInput">Enter Date:</label>
			<br>
			<input class="input" id="dateInput" type="date" name="Date" autofocus="true">
			<br>
			<input class="searchSubmit" type="submit" value="Search" name="Submit">

		</form>

	<!-- Weekly Search -->
		<form id="rangeSearch">
			<button id="showWeek" type="button">Past Week
			</button>
			<h2>Search any week	</h2>
			<label>Start Date:</label>
			<br>
			<input class="input" id="startDate" type="date" autofocus="true">
			<br>
			<label>End Date:</label>
			<br>
			<input class="input" id="endDate" type="date">
			<br>
			<input class="searchSubmit" type="submit" value="Search" name="Submit">
		</form>
	</div>

<!-- Results Display -->
	<div id="entryInfo"></div>
	<div id="summary"></div>
	<div id="entry"></div>
	<div id="message"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
